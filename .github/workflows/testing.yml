name: Java Unit/Integration Testing with Maven

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - 'testingcontrollersbranch'

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:10.18-jessie

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
          

  testing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./beanfinancetracker-server
    steps:
      # checkout repo
      - name: 'Checkout'
        uses: actions/checkout@main

      # configure credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.AWS_ASSUME_ROLE}}
          aws-region: "eu-west-1"

      - name: Set up AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      # set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      # Pull environment config from S3
      - name: Retrieve environment variables file
        run: aws s3 cp s3://${{secrets.ENV_BUCKET_NAME}}/${{secrets.TEST_SERVER_ENV_OBJECT_KEY}}/env.properties 

      # Run SQL scripts on PostgreSQL container
      - name: Run SQL scripts on PostgreSQL container
        run: |
          # Wait for PostgreSQL to start
          sleep 10s
          # Run SQL scripts
          psql -h localhost -U postgres -d dbname -f database/SQL/BeansFinancialTrackerTables.sql

      # Run Unit Tests
      - name: Run Unit Tests
        run: mvn test
