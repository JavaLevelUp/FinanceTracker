name: Java Unit/Integration Testing with Maven

on:
  push:
  pull_request:

jobs:
  testing:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./beanfinancetracker-server
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Run Unit Tests
      run: mvn test
